<section id="Projects" class="">
    <a *ngFor="let item of items" [href]="item.Link" target="_blank" class="text-decoration-none w-100">

        <div (mouseenter)="hover()" (mouseleave)="leave()" [ngClass]="{'item-hover':isHovered}"
            class="d-flex flex-wrap item w-100 rounded-3">

            <div class="col-md-3 p-3">

                <img class="w-100 rounded-3" [src]="item.imgSrc">
            </div>

            <div class="d-flex flex-wrap justify-content-between col-md-9 p-1">
                <h5 class="">{{item.project_title}} </h5>
                <div class="span-container"><span class=""> developed at {{item.developed_at}}</span>
                    <div class="line"></div>
                </div>
                <p class="">{{item.description}}</p>
                <div class="d-flex flex-wrap p-1">
                    <div class="rounded-pill border px-1 my-1 py-0 tech" *ngFor="let item of item.project_technologies">
                        {{item}}
                    </div>


                </div>
                <a class="rounded-pill border px-1 my-1 py-1 src-code text-decoration-none" target="_blank"
                    [href]="item.source_code">Src code</a>

            </div>
        </div>
    </a>

</section>
