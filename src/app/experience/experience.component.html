<section  id="Experience" class="pb-lg-5">
    <div id="nav-exp" class="navs-sm">
        <h2>Experience</h2>
    </div>
    <div (mouseenter)="hover()" (mouseleave)="leave()" [ngClass]="{'item-hover':isHovered}" class="d-flex item " *ngFor="let item of items">
        <div class="col-md-3">
            <span class="">{{item.duration}}</span>
        </div>
        <div class="d-flex flex-wrap px-1 col-md-9">
            <h5 class="">{{item.job_title}}</h5>
            <p class="">{{item.description}}</p>
            <div class="d-flex flex-wrap w-100">
                <div class="rounded-pill border px-1 tech my-1" *ngFor="let item of item.job_requirements_technologies">{{item}}</div>
            </div>
        </div>
    </div>
    
    <a class="d-flex resumeLink w-100" href="https://drive.google.com/file/d/18CAdpd7kMRcejChD1ZIdRpSSOHkMsFxp/view?usp=sharing" target="_blank"> <p class="">View Full Resume</p>    <i class="fa-solid fa-arrow-right-long"></i></a>
    
</section>
